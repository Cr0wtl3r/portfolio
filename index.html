<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>

    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Global -->
    <link rel="stylesheet" href="assets/css/global.css">

    <!-- CSS Header -->
    <link rel="stylesheet" href="assets/css/header.css">

    <!-- CSS Acordeon -->
    <link rel="stylesheet" href="assets/css/acordeon.css">

    <!-- CSS Languages -->
    <link rel="stylesheet" href="assets/css/languages.css">

    <!-- CSS Portfolio -->
    <link rel="stylesheet" href="assets/css/portfolio.css">

    <!-- CSS Experience -->
    <link rel="stylesheet" href="assets/css/experience.css">

    <!-- CSS Skills -->
    <link rel="stylesheet" href="assets/css/skills.css">


</head>

<body>
    <main class="main">
        <header class="header">
            <img src="data/imgs/my-photo.png" alt="Imagem de perfil" class="photo" id="profile.photo">
            <h1 class="title">Olá,
                <br>eu sou <span id="profile.name">Loading...</span>
            </h1>
            <div class="information">
                <p class="job"><a href="https://www.linkedin.com/in/albino-marques/" target="_blank" id="profile.job">
                        Loading...
                    </a></p>
                <p class="location"><a href="https://goo.gl/maps/kBp6ajPsGsLnGULk9" target="_blank"
                        id="profile.location">Loading...</a></p>
                <p class="phone"><a href="tel:" id="profile.phone">Loading...</a>
                </p>
                <p class="email"><a href="mailto:" id="profile.email">Loading...</a></p>
            </div>
        </header>

        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Habilidades Profissionais:</h3>
                        <ul id="profile.skills.hardSkills">
                            <li>Loading...</li>
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Habilidades Pessoais:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>Loading...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Loading...</li>
                </ul>
            </div>
        </section>

        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                </ul>
            </div>
        </section>

        <section class="acordeon ">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">

                </ul>
            </div>
        </section>
    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
